<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="persistent-header">
      <h1>Bikna Huang</h1>
      <nav class="main-nav">
        <ul class="links-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <form action="./formsubmitted.html" class="contact-form">
        <h3>Get in contact with me:</h3>
        <p>
          Feel free to enter your information below and I will get back to you
          in 24 to 48 hours either by email or phone call.
        </p>
        <br />
        <label for="first-name">First Name: </label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          class="form-input"
        />
        <label for="last-name">Last Name: </label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          class="form-input"
        /><br />
        <label for="user-email">Email: </label>
        <input type="email" id="user-email" class="form-input" />
        <label for="tel">Phone Number: </label>
        <input type="tel" id="phone" name="phone" class="form-input" />
        <p>Do you prefer communication by email or phone?</p>
        <label for="email"
          >Email<input
            type="radio"
            id="email"
            name="communication-type"
            value="email"
            class="form-radio"
        /></label>
        <label for="phone"
          >Phone<input
            type="radio"
            id="phone"
            name="communication-type"
            value="phone"
            class="form-radio"
        /></label>
        <button class="form-button">Submit</button>
      </form>
    </section>
  </body>
</html>
